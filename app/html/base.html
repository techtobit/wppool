<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="../Javascript/main.js" defer></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						blue: '#2042B6',
						light: '#D9D9D9',
						black: '#191618',
						semiGreen: " #AFCD80",
					}
				}
			}
		}
	</script>
	<title>Wppool</title>
</head>

<body class="bg-light">
	<!-- hero section  -->
	<div class="here_section h-lvh w-full bg-blue relative">
		<nav class="flex px-[45px] pt-[46px] fixed top-0 left-0 right-0 ">
			<div id="nav_bar" class="h-[58px] px-[20px] w-full bg-light flex justify-between items-center rounded-md">
				<img src="../assets/logo.png" />
				<ul class="flex items-center gap-[10px]">
					<li id="share_btn"
						class=" flex justify-center items-center w-[42px] h-[42px] rounded-full border border-1 border-black">
						<img class="w-[10px] h-[10px]" src="../assets/icons/shareIcon.png" />
					</li>
					<li id="download_btn"
						class="w-[182px] h-[42px] text-[12px] flex justify-center items-center font-normal border border-1 border-black rounded-full">
						Download the 2024 Report</li>
					<button  id="open_toggol_menu" >
						<img class="pl-[15px]" src="../assets/icons/menuIcon.png" />
					</button>
					
				</ul>
			</div>
			<div id="menuList" class="w-[340px] h-[500px] z-50 absolute bg-white right-0 top-0 mr-1 mt-1 rounded-[18px]">

				<div class="flex justify-center pt-[48px]">
					<ul class="flex items-center gap-[10px]">
						<li id="share_btn"
							class=" flex justify-center items-center w-[42px] h-[42px] rounded-full border border-1 border-0 bg-semiGreen">
							<img class="w-[10px] h-[10px]" src="../assets/icons/shareIcon.png" />
						</li>
						<li id="download_btn"
							class="w-[182px] h-[42px] text-[12px] flex justify-center items-center font-normal border-0 text-white rounded-full bg-blue">
							Download the 2024 Report</li>
						<button id="close_toggol_menu">
							<img  class="pl-[15px]" src="../assets/icons/close.png" />
						</button>
					</ul>
				</div>

				<ul id="manu_items" class="pl-[34px] text-[18px] pt-6 ">
					<li>The WPPOOL Index</li>
					<li>All Companies</li>
					<li>Potential Future Listings</li>
					<li>State of USA</li>
					<li>Stories & Ideas</li>
					<li>About WPPOOL</li>
					<li>WPPOOL Portfolio Companies</li>
					<li href="" class="mt-6">
						<a href="" class="underline text-blue text-[21px]">Visit WPPOOL</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="here_section h-screen w-full ">
		<nav>
			<ul>Wppool</ul>
		</nav>
	</div>
</body>

</html>
